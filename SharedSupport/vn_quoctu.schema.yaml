  click_to_capture: false                  #※ Nhấp chuột vào ứng viên để tạo ảnh chụp màn hình: true: false
  #※ [Display]
  candidate_format: '  [label]. [candidate] [comment] '  #※  %@ is automatically expanded to "[candidate] [comment]" and %c is replaced by "[label]" or "%c\u2005\u2005\u2005%@\u2005"
